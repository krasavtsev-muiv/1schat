version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-chat_service_db}
    # Порт только для локальной сети (не публикуем наружу)
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./database/seeds.sql:/docker-entrypoint-initdb.d/seeds.sql
    restart: unless-stopped
    networks:
      - chat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_backend
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-chat_service_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      ONE_C_API_URL: ${ONE_C_API_URL:-http://localhost:3040/PD/hs/eis}
    # Порты только для локальной сети (не публикуем наружу)
    expose:
      - "3001"
    volumes:
      - ./backend/uploads:/app/uploads
    # Для доступа к хосту из контейнера (если 1С на хосте)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chat_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat_frontend
    environment:
      NODE_ENV: production
      PORT: 80
      BACKEND_URL: http://backend:3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-}
    ports:
      - "80:80"
    # Для порта 80 нужны привилегии
    cap_add:
      - NET_BIND_SERVICE
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chat_network

networks:
  chat_network:
    driver: bridge

volumes:
  postgres_data: